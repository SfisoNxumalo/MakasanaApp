
<div class="container align-items-center">

    <div class="row">
        <div class="col-md-4 order-md-2 mb-4"  >
            <h4 class="d-flex justify-content-between align-items-center text-center mb-3">
                <label class="top-header">Your Order Summary</label>
                
            </h4>
            <ul class="list-group mb-3 sticky-top">
                <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let item of items">
                    <div>
                        <h6 class="my-0"> {{item.itemname}}</h6>
                        <small class="text-muted">{{item.quantity}}</small>
                    </div>
                    
                </li>
<li class="list-group-item d-flex justify-content-between">
<span>Item</span>
<input type="number" name="">
</li>

<li class="list-group-item d-flex justify-content-between">
  <span>Vat</span>
  <input type="number" name="" id="">
</li>

                <li class="list-group-item d-flex justify-content-between">
                    <span>Total Amount</span>
                    <input type="number" value="{{totalAmount | currency: 'R'}}" />
                </li>

            </ul>

        </div>
    </div>





   
    <div class="d-flex justify-content-center" >
      <div class="dropdown">
        <button class="col-10 btn btn-outline-primary pe-4 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Pay</button>
        <ul class="dropdown-menu dropdown-menu-end ">
          <li><a class="dropdown-item" (click)="payWithAyoba()">Pay on delivery</a></li>
          <li><a class="dropdown-item" routerLink="/closing-page">Pay on pick up</a></li>
        </ul>
      </div>
      <div class="dropdown">
        <button class="col-10 btn btn-outline-warning ms-3 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Cancel Order</button>
        <ul class="dropdown-menu dropdown-menu-end ">
          <li><a class="dropdown-item" (click)="clearCart()">Yes</a></li>
          <li><a class="dropdown-item">No</a></li>
        </ul>
      </div>

    </div>
</div>
