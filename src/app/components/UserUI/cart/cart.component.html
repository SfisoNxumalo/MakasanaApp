        <!-- <img onclick="window.history.go(-1)" src="../../../../assets/images/back-svgrepo-com.svg" alt="" style="width: 30px; height: 30px;"> -->
        <div class="text">
            <b>My CART</b>
        </div>

        <button>
            <span></span>
            <span></span>

        </button>

<section>
    <div class="d-flex jusify-content-center">
    <div class="bg-warning border-radius p-1 ps-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
          </svg>
          <span class="text-size">You have {{cartTotal}} items in your list cart !</span>
    </div>
</div>

<div class="items-holder">

    <div *ngFor="let obj of cartMap.entries()">
        <div class="item">
        <div class="img">
            <img src="{{obj[1].product.image}}"  alt="">
        </div>
        
        <div class="item-details">

            <div class="div-tit">
                <p class="titl">{{obj[1].product.title}}</p>
            </div>

            <div class="bot-det">
                <div class="price">
                    <p>R{{obj[1].product.price}}</p>
                </div>
                
                <div class="qty-c">
                    <button (click)="mDecrementCart(obj[1].product)"><mat-icon>remove_circle</mat-icon></button>
                    <p class="qty"><b>{{obj[1].quantity}}</b></p>
                    <button (click)="mIncrementCart(obj[1].product)"><mat-icon>add_circle</mat-icon></button>
                    
                </div>
                
                    <!-- <mat-icon (click)="decrementQuantity(products.quantity, i)">remove_circle</mat-icon> -->
            </div>
            
        </div>
    </div>
    <hr>
    </div>
    

</div>
</section>
