<div class="holder">

    <div class="details-holder">
        <div class="image-view">
            <img src="{{product.image}}"/>

        </div>

        <div class="action-btn">
            <button type="button" (click)="mLike()" [class]="liked"><mat-icon>favorite</mat-icon></button>
            <button type="button"><mat-icon>add_shopping_cart</mat-icon></button>
        </div>

        <div *ngIf="product.promo.onPromo" class="promo">
            <p>
                product of promo
            </p>

        </div>

        <div class="prod-options">
            <div>
                <label>Sold by</label>
                <p>Rocklandss Designer</p>
            </div>
        </div>

        <div class="input-fieldD">
            <div class="prices-product">
                <p *ngIf="product.promo.onPromo" class="lblOld">R{{product.price}}</p>
                <p class="price">R{{product.price}}</p>
            </div>
            
        </div>

        <div class="input-fieldD">
            <hr> 
            <div class="input-fieldD">
                <label>Product Title</label>
            </div>

            <p>{{product.title}}</p>
            
        </div>

        <div class="input-fieldD">
            <hr>
            <label>Product Description</label>
            <p>
                {{product.description}}
            </p>
              </div>

        <div class="input-fieldD">
            <hr>
            <label>Product Condition</label>
            <p>New</p>
        </div>
    </div>

    <div class="bottom-nav">

        <div class="nav-options" >
    
            <div class="nav-item">
                <button routerLink="/products"><mat-icon>home</mat-icon></button>
            </div>

            </div>
    
            <div class="nav-item">
                <button routerLink="/your-cart"><mat-icon>shopping_cart</mat-icon></button>
    
            </div>
