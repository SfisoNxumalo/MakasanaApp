<div class="dash-holder">

    <!-- https://i.postimg.cc/dVGXVhgP/2-people-shaking-hands-for-business-purposes-generated-removebg-preview.png -->
    <nav>
        <div class="nav-holder">
            <div class="c-details">
                <label>Rocklands Designer</label>
                <!-- <img class="main-logo" src="https://i.postimg.cc/yNKCPjyr/vecteezy-team-view-investment-business-company-analysis-screen-5638477-removebg-preview.png"> -->
            </div>
    
            <div class="hamburger-icon">
                <div class="noti" routerLink="/add-product">
                    <mat-icon>add</mat-icon>
                </div>
                
                <img class="prof" src={{image}}/>
                
            </div>

        </div>

        <div *ngIf="products.length" class="stock-details">
            <mat-icon>search</mat-icon>
           <input type="search" placeholder="Search..">

        </div>
        <mat-progress-bar *ngIf="blLoadComplete" mode="indeterminate"></mat-progress-bar>
        
    </nav>

    <div *ngIf="products.length" class="holder">

        <div class="item-holder">
            <label class="lblHeaders">My Products</label>
        </div>
        

        <div  class="item-holder">
            <div class="products-div-ii">
                
                <div *ngFor="let product of products" class="menu-item2" routerLink="/view-product/{{product.id}}">

                    <img class="main-logo2" src="{{product.image}}">
            
                    <div class="prod-text">
                        <label>{{product.title}}</label>
                        <!-- <label>{{product.rating.rate}}</label> -->
                        <label class="price">R{{product.price}}</label>
                    </div>
            
                </div>
            </div>
        </div>

    </div>

    <div *ngIf="!products.length" class="holder1">
        
            <img src="https://i.postimg.cc/t4jvtHq4/Package-box-brown-removebg-preview.png">
    
            <label>You don't have any product yet</label>

    </div>

    <div class="bottom-nav">

        <div class="nav-options" >

            <div class="nav-item">
                <button routerLink="/dashboard"><mat-icon>home</mat-icon></button>
            </div>

            <div class="nav-item">
                <button routerLink="/orders"><mat-icon>assignment</mat-icon></button>
                
            </div>

            <div class="nav-item">
                <button routerLink="/my-products"><mat-icon>store</mat-icon></button>
                <label>Products</label>
            </div>

            <div class="nav-item">
                <button><mat-icon>launch</mat-icon></button>
                
            </div>

            <div class="nav-item">
                <button routerLink="/buss-profile"><mat-icon>account_circle</mat-icon></button>
                
            </div>

        </div>
            
    </div>

</div>
