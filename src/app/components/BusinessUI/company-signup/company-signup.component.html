<div class="holder">

  <div class="holder2">
    <div class="header">
      <h1 >Register your Business</h1>
    </div>

    <div class="login-div">

  <div class="form-group" id="fullname">
    <label class="companynameInput" for="name">Company Name :</label>
    <input type="text" name="companyname" [(ngModel)]="form.name" class="form-control" placeholder="Company Name" id="companynameInput">
  </div>


  <div class="form-group" id="email">
    <label class="emailInput" for="email">Email :</label>
    <input type="text" name=" company_email" class="form-control" [(ngModel)]="form.email" placeholder="Company Email" id="emailInput">
  </div>


  <div class="form-group" id="Phone">
    <label class="contactpersonInput" for="name">Phone :</label>
     <input type="number" name="phone" class="form-control" placeholder="Phone" [(ngModel)]="form.phone" id="contactpersonInput" >
    </div>

  <div class="form-group" id="industry">
    <label class="industryInput" for="name">Industry :</label>
    <input type="text" name="industry" class="form-control" placeholder="Industry" [(ngModel)]="form.industry" id="industryInput">
  </div>

  <div class="form-group" id="Address">
    <label class="addressInput" for="name">Address :</label>
    <textarea class="form-control" cols="6" placeholder="Company Address" [(ngModel)]="form.address"></textarea>
  </div>

  <div class="form-group" id="password">
     <label class="passwordInput" for="password">Password :</label>
    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="form.password" id="passwordInput">
  </div>

  <button class="submit" type="submit" (click)="signUp()">Register</button>

  <div class="btt">
    <h5>Already registered? <b><a routerLink="/company-login" id="loginName"> Login </a></b></h5>
  <h5>Customer? <b><a routerLink="/user-login" id="loginName"> Login </a></b></h5>

  </div>
  
    </div>

  </div>
<button class="spn" *ngIf="spnValue != 0">
  <mat-spinner style="width: 50px; height: 50px;" mode="indeterminate" class="spinner"></mat-spinner>
</button>

</div>



<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div #toastElement class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Welcome To Makasana</strong>
      <button type="button" class="btn-close" (click)="hideToast()" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Registration successful! Welcome to our community. </div>
  </div>
</div>
