<div class="holder">
    <div class="image-view">
        
        <div class="btn-upload">
            <mat-icon>camera_enhance</mat-icon>
            <input type="file" accept="image/png, image/jpeg" (change)= "loadImage($event)">
            <img [src]="track.path">
        </div>

    </div>

    <div class="details-view">

        <div class="input-field">
            <label>Product title:</label>
            <input type="text" placeholder="Product title">
        </div>

        <div class="input-field">
            <label>Product Description:</label>
            <textarea rows="6" autocomplete="on" autocorrect="true" cols="33"  type="text" placeholder="Tell customer more about your product"></textarea>
        </div>

        <div class="input-field">
            <label>Product Price:</label>
            <input type="text" placeholder="Product title">
        </div>

        <div class="input-field">
            <label>Product title:</label>
            <input type="text" placeholder="Product title">
        </div>

        <div class="input-field">
            <label>Product title:</label>
            <input type="text" placeholder="Product title">
        </div>
        
    </div>

</div>
