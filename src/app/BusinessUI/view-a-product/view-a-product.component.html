<div class="holder">
    <!-- <div class="btnSave">
        <button><mat-icon>edit</mat-icon></button>
    </div> -->

    <div class="details-holder">
        <div class="image-view">
            <img src="{{product.image}}"/>
            <!-- <img src="https://images.samsung.com/is/image/samsung/p6pim/za/rb30j3611sa-fa/gallery/za-bottom-freezer-303l-rb30j3611sa-fa-536308508?$2160_1728_PNG$"/> -->
        </div>
        
        <div class="prod-options">
            <div>
                <button class="crt-promo">
                    Create promotion +
                </button>
            </div>
            <div class="btn-edit">
                <button><mat-icon>edit</mat-icon></button>
            </div>
        </div>

        <div class="input-fieldD">
            <hr> 
            <div class="input-fieldD">
                <label>Product Title</label>
            </div>
            
            <input disabled="true" type="text" placeholder="Title" value="{{product.title}}">
        </div>

        <div class="input-fieldD">
            <hr>
            <label>Product Description</label>
            <textarea disabled="true" rows="5" autocomplete="on" autocorrect="true" cols="33" type="text" placeholder="Tell customers more about your product">{{product.description}}</textarea>
        </div>

        <div class="input-fieldD">
            <hr>
            <label>Product Condition</label>
            <select disabled="true" type="number" placeholder="Quantity">
                <option>New</option>
                <option>Used</option>
            </select>
        </div>

        <div class="input-fieldD">
            <hr>
            <label>Product Price</label>
            <input disabled="true" type="text" value="R{{product.price}}" placeholder="Price">
        </div>

        <div class="input-fieldD">
            <label>Product Quantity</label>
            <input disabled="true" type="number" placeholder="Quantity">
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-options" >
            <div class="nav-item">
                <button routerLink="/dashboard"><mat-icon>home</mat-icon></button>
            </div>

            <div class="nav-item">
                <button><mat-icon>assignment</mat-icon></button>
                
            </div>

            <div class="nav-item">
                <button routerLink="/my-products"><mat-icon>store</mat-icon></button>
                <label>Products</label>
            </div>

            <div class="nav-item">
                <button><mat-icon>launch</mat-icon></button>
                
            </div>

            <div class="nav-item">
                <button><mat-icon>account_circle</mat-icon></button>
                
            </div>

        </div>
            
    </div>

</div>
