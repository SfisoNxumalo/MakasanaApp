<div class="dash-holder">

    <!-- https://i.postimg.cc/dVGXVhgP/2-people-shaking-hands-for-business-purposes-generated-removebg-preview.png -->
    <nav>
        <div class="nav-holder">
            <div class="c-details">
                <label>Rocklands Designer</label>
                <!-- <img class="main-logo" src="https://i.postimg.cc/yNKCPjyr/vecteezy-team-view-investment-business-company-analysis-screen-5638477-removebg-preview.png"> -->
            </div>
    
            <div class="hamburger-icon">
                <div class="noti">
                    <mat-icon>add</mat-icon>
                </div>
                
                <img class="prof" src={{image}}/>
                
            </div>

        </div>

        <div *ngIf="products.length" class="stock-details">
            <mat-icon>search</mat-icon>
           <input type="search" placeholder="Search..">

        </div>
        
        
    </nav>

    <div *ngIf="products.length" class="holder">

        <div class="item-holder">
            <label class="lblHeaders">Products</label>
        </div>
        

        <div *ngFor="let product of products" class="item-holder">
            <div class="products-div-ii">
            
                <div class="menu-item2">
                        <img class="main-logo2" src="https://i.postimg.cc/t4jvtHq4/Package-box-brown-removebg-preview.png">
                
                        <label>Analytics</label>
            
                </div>
            </div>
        </div>

    </div>

    <div *ngIf="!products.length" class="holder1">
        
            <img src="https://i.postimg.cc/t4jvtHq4/Package-box-brown-removebg-preview.png">
    
            <label>You don't have any product yet</label>

    </div>

</div>
